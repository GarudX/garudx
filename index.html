<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" id="dynamic-favicon" type="image/png" href="/src/assets/logos/GarudX_LogoIconDark.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GarudX - Drone Experts</title>
    <style>
      body {
        background-color: #121212;
        margin: 0;
        padding: 0;
      }
      #root {
        min-height: 100vh;
        width: 100%;
      }
    </style>
    <script>
      (function() {
        function setFavicon() {
          var favicon = document.getElementById('dynamic-favicon');
          if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            favicon.href = '/src/assets/logos/GarudX_LogoIconWhite.png';
          } else {
            favicon.href = '/src/assets/logos/GarudX_LogoIconDark.png';
          }
        }
        setFavicon();
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setFavicon);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
